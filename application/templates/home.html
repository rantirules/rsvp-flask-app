{% extends "layout.html" %}

{% block content %}
<style>
    .home-content {
        text-align: center;
        margin: 50px 0;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #007bff; /* Blue color */
    }

    p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #545b61;
    }
</style>

<div class="home-content">
    <h1>Event RSVP and Guest List Organizer</h1>
    <p>RSVP for our upcoming event and let us know how many guests you're bringing</p>
    <a href="/submit" class="btn btn-primary">Submit RSVP</a>
    <a href="/characters" class="btn btn-secondary">View Guest List</a>
</div>
{% endblock content %}
