{% extends "layout.html" %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 5px;
    }

    fieldset {
        border: none;
        padding-right: 10;
        margin: 0;
    }

    legend {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    div {
        margin-bottom: 10px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        text-align: center;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    <fieldset>
        <legend>RSVP for the event</legend>
        <div>
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div>
            {{ form.age.label }}
            {{ form.age }}
        </div>
        <div>
            {{ form.catch_phrase.label }}
            {{ form.catch_phrase }}
        </div>
    </fieldset>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock content %}
